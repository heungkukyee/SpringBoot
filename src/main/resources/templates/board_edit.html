<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>NEW 블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center mt-4 p-3 border rounded bg-light container">
      <h1>NEW 블로그 게시판</h1>
      <div class="text-right">
        <span
          class="font-weight-bold text-primary"></span>
        <a class="btn btn-sm btn-outline-danger ml-3" th:href="@{/api/logout}">로그아웃</a>
      </div>
    </div>
      <!-- 게시글 리스트-->
      <div class="mt-5 container">
        <h2>게시글 목록</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${board.id}"></td>
              <td th:text="${board.title}"></td>
              <td th:text="${board.user}"></td>
              <td th:text="${board.newdate}"></td>
              <td th:text="${board.count}"></td>
              <td th:text="${board.likec}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--게시글 수정 폼-->
      <div class="mt-4 container">
        <h2>게시글을 수정합니다.</h2>
        <form th:action="@{/api/board_edit/{id}(id=${board.id})}" method="post" name="content">
          <input type="hidden" name="_method" value="put" />
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required/>
          </div>
          <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5"></textarea>
          </div>

          <input type="hidden" name="user" th:value="${board.user}" />
          <input type="hidden" name="newdate" th:value="${board.newdate}" />
          <input type="hidden" name="count" th:value="${board.count}" />
          <input type="hidden" name="likec" th:value="${board.likec}" />

          <button type="submit" class="btn btn-primary">수정</button>
        </form>
      </div>
  </body>
</html>
